<form #songForm="ngForm" class="song-editor-form">

			<div class="form-group col-12 col-sm">
				<label for="inputAddress">Title</label>
				<input [(ngModel)]="formData.title" name="title" required type="text" class="form-control" placeholder="Title">
			</div>
			<div *ngIf="!isNew" class="form-group col-5 col-sm-2 col-lg-1">
				<label class="text-white d-none d-sm-block">MODS</label>
				<button type="button" class="btn btn-outline-dark btn-block" (click)="capitalize('title')" title="Capitalize">
					<svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220.068 220.068" xmlns:xlink="http://www.w3.org/1999/xlink" enable-background="new 0 0 220.068 220.068">

							</g>
						</g>

					<span class="d-sm-none ml-2">Capitalize</span>
				</button>
			</div>
		</div>
		<div class="form-row">
